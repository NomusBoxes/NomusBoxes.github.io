<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Авторизация</h2>
        <form id="auth-form">
            <label for="user">Выберите учетную запись:</label>
            <select id="user" name="user">
                <option value="vika">Вика</option>
                <option value="arsenty">Арсентий</option>
            </select>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
    </div>
    
    <div class="diary-container hidden">
        <div class="diary-entry">
            <textarea id="entry" placeholder="Ваши мысли на сегодня..."></textarea>
            <button id="view-other">Посмотреть мысли другого</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
